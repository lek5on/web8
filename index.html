<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>LEK5ON Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column min-height-100vh"> 
        <header class="text-black d-flex align-items-center justify-content-center">
            <h1>LEK5ON FORM</h1>
        </header>
        <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
            <button id="openForm"class="btn-secondary btn main_btn">Заполнить Форму</button>
            <div class="overlay" id="overlay"></div>
            <div class="popup forma" id="popup">
                <form action="https://formcarry.com/s/iBvO-TgGZNJ" class="formcarryForm d-flex align-items-center justify-content-center flex-column " id="feedbackForm">
                    <label for="name">ФИО:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email"id="email" required>
                    <label for="phone">Телефон:</label>
                    <input type="tel" name="phone"id="phone" required>
                    <label for="organization">Организация:</label>
                    <input type="text" name="organization" id="organization" required>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"required></textarea>
                    <label class="text-center mt-2">
                        <input type="checkbox" name="checkbox"id="consent" required>
                        Я согласен с политикой обработки персональных данных
                    </label>
                    <button class="mt-3 mb-3 form_btn btn btn-primary" type="submit">Отправить</button>
                    <button class="form_btn2 " type="button" id="closePopup">Закрыть</button>
                </form>
                <div class="text-center" id="responseMessage"></div>
            </div>
        </main>
        <footer class="footer text-black d-flex align-items-center justify-content-center">
            <h1>@ Савченко А.С.</h1>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
